<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
    />
    <title>Almanara Academy</title>
    <link rel="shortcut icon" type="img/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/select2.min.css" />
    <link rel="stylesheet" href="css/fancybox.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="auth-page">
    <section class="auth-section">
      <div class="pattern first">
        <img src="images/pattern/auth01.svg" />
      </div>
      <div class="pattern second">
        <img src="images/pattern/auth02.svg" />
      </div>
      <div class="auth-content register-content">
        <a href="index.html" class="auth-logo">
          <img src="images/logo.png" class="img-fluid" />
        </a>
        <h1 class="auth-title">تسجيل حساب جديد</h1>
        <h6 class="auth-subtitle">يمكنك الأن التسجيل بمليء البيانات التالية</h6>
        <div class="auth-form">
          <form>
            <div class="form-group">
              <label class="custom-label"> اسم ولي الأمر</label>
              <div class="input-icon">
                <input
                  type="email"
                  class="custom-input"
                  placeholder=" ادخل الإسم الرباعي"
                />
                <span class="icon">
                  <svg
                    width="16"
                    height="20"
                    viewBox="0 0 16 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M7.98468 13.3462C4.11707 13.3462 0.814209 13.931 0.814209 16.2729C0.814209 18.6148 4.09611 19.2205 7.98468 19.2205C11.8523 19.2205 15.1542 18.6348 15.1542 16.2938C15.1542 13.9529 11.8733 13.3462 7.98468 13.3462Z"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M7.98464 10.0059C10.5227 10.0059 12.5799 7.94782 12.5799 5.40972C12.5799 2.87163 10.5227 0.814484 7.98464 0.814484C5.44655 0.814484 3.38845 2.87163 3.38845 5.40972C3.37988 7.93925 5.42369 9.99734 7.95226 10.0059H7.98464Z"
                      stroke-width="1.42857"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
              </div>
              <!-- <span class="input-error"> اسم ولي الأمر خطأ </span> -->
            </div>
            <div class="form-group">
              <label class="custom-label"> البريد الإلكتروني</label>
              <div class="input-icon">
                <input
                  type="email"
                  class="custom-input"
                  placeholder=" ادخل البريد الإلكتروني"
                />
                <span class="icon">
                  <svg
                    width="16"
                    height="20"
                    viewBox="0 0 16 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M7.98468 13.3462C4.11707 13.3462 0.814209 13.931 0.814209 16.2729C0.814209 18.6148 4.09611 19.2205 7.98468 19.2205C11.8523 19.2205 15.1542 18.6348 15.1542 16.2938C15.1542 13.9529 11.8733 13.3462 7.98468 13.3462Z"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M7.98464 10.0059C10.5227 10.0059 12.5799 7.94782 12.5799 5.40972C12.5799 2.87163 10.5227 0.814484 7.98464 0.814484C5.44655 0.814484 3.38845 2.87163 3.38845 5.40972C3.37988 7.93925 5.42369 9.99734 7.95226 10.0059H7.98464Z"
                      stroke-width="1.42857"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label class="custom-label"> رقم الهاتف</label>
              <div class="form-flex">
                <select class="custom-input country-select">
                  <option value="eg">مصر(+20)</option>
                  <option value="sa">السعودية(+966)</option>
                  <option value="ae">الإمارات(+971)</option>
                  <option value="qa">قطر(+974)</option>
                  <option value="kw">الكويت(+965)</option>
                </select>
                <div class="input-icon">
                  <input
                    type="tel"
                    class="custom-input"
                    placeholder=" ادخل رقم الهاتف"
                  />
                  <span class="icon">
                    <svg
                      width="22"
                      height="22"
                      viewBox="0 0 22 22"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M8.64697 1.5C4.94597 1.911 2.02197 4.831 1.60697 8.532"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M8.64697 5.043C6.87597 5.387 5.49197 6.772 5.14697 8.543"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M11.9685 11.4724C7.97949 15.4604 7.07456 10.8467 4.53475 13.3848C2.08618 15.8328 0.677799 16.3232 3.78118 19.4247C4.16977 19.737 6.63874 23.4943 15.3155 14.8197C23.9934 6.144 20.2384 3.67244 19.9261 3.28395C16.8162 0.173846 16.3332 1.58938 13.8846 4.03733C11.3459 6.5765 15.9575 7.48441 11.9685 11.4724Z"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="custom-label">كلمة المرور</label>
              <div class="input-icon">
                <span class="toggle-pass">
                  <svg
                    width="20"
                    height="18"
                    viewBox="0 0 20 18"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M7.76069 11.3668C7.18569 10.7928 6.83569 10.0128 6.83569 9.1378C6.83569 7.3848 8.24769 5.9718 9.99969 5.9718C10.8667 5.9718 11.6647 6.3228 12.2297 6.8968"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M13.1049 9.69891C12.8729 10.9889 11.8569 12.0069 10.5679 12.2409"
                      stroke-width="1.5"

                      stroke-linejoin="round"
                    />
                    <path
                      d="M17.887 1.2496L2.11304 17.0236"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
                <input
                  type="password"
                  class="custom-input"
                  placeholder="كلمة المرور"
                />
                <span class="icon">
                  <svg
                    width="18"
                    height="20"
                    viewBox="0 0 18 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M13.4235 7.4478V5.3008C13.4235 2.7878 11.3855 0.7498 8.87249 0.7498C6.35949 0.7388 4.31349 2.7668 4.30249 5.2808V5.3008V7.4478"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M12.6832 19.2496H5.04224C2.94824 19.2496 1.25024 17.5526 1.25024 15.4576V11.1686C1.25024 9.07359 2.94824 7.37659 5.04224 7.37659H12.6832C14.7772 7.37659 16.4752 9.07359 16.4752 11.1686V15.4576C16.4752 17.5526 14.7772 19.2496 12.6832 19.2496Z"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M8.86304 12.2027V14.4237"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label class="custom-label">تأكيد كلمة المرور</label>
              <div class="input-icon">
                <span class="toggle-pass">
                  <svg
                    width="20"
                    height="18"
                    viewBox="0 0 20 18"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M7.76069 11.3668C7.18569 10.7928 6.83569 10.0128 6.83569 9.1378C6.83569 7.3848 8.24769 5.9718 9.99969 5.9718C10.8667 5.9718 11.6647 6.3228 12.2297 6.8968"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M13.1049 9.69891C12.8729 10.9889 11.8569 12.0069 10.5679 12.2409"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M4.65463 14.4723C3.06763 13.2263 1.72363 11.4063 0.749634 9.13729C1.73363 6.85829 3.08663 5.02829 4.68363 3.77229C6.27063 2.51629 8.10163 1.83429 9.99963 1.83429C11.9086 1.83429 13.7386 2.52629 15.3356 3.79129"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M17.4477 5.99081C18.1357 6.90481 18.7407 7.95981 19.2497 9.13681C17.2827 13.6938 13.8067 16.4388 9.99965 16.4388C9.13665 16.4388 8.28565 16.2988 7.46765 16.0258"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M17.887 1.2496L2.11304 17.0236"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
                <input
                  type="password"
                  class="custom-input"
                  placeholder="إعادة ادخال كلمة المرور"
                />
                <span class="icon">
                  <svg
                    width="18"
                    height="20"
                    viewBox="0 0 18 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M13.4235 7.4478V5.3008C13.4235 2.7878 11.3855 0.7498 8.87249 0.7498C6.35949 0.7388 4.31349 2.7668 4.30249 5.2808V5.3008V7.4478"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M12.6832 19.2496H5.04224C2.94824 19.2496 1.25024 17.5526 1.25024 15.4576V11.1686C1.25024 9.07359 2.94824 7.37659 5.04224 7.37659H12.6832C14.7772 7.37659 16.4752 9.07359 16.4752 11.1686V15.4576C16.4752 17.5526 14.7772 19.2496 12.6832 19.2496Z"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M8.86304 12.2027V14.4237"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
              </div>
            </div>
            <button
              class="form-submit main-btn"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#successModal"
            >
              تسجيل حساب
            </button>
          </form>
        </div>
        <p class="extrnal-link">
          لديك حساب بالفعل ؟ <a href="login.html">تسجيل الدخول</a>
        </p>
      </div>
    </section>

    <div class="modal fade" id="successModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-gif">
            <img src="images/success.gif" class="img-fluid" />
          </div>
          <h1 class="auth-title">تم إنشاء الحساب بنجاح</h1>
          <h6 class="auth-subtitle">يمكنك الأن الحجز من خلال الأكاديمية</h6>
          <a href="logged.html" class="modal-btn main-btn"> الرئيسية </a>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/select2.full.min.js"></script>
    <script src="js/fancybox.umd.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
